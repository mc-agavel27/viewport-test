<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Code</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100vw;
        height: 100vh;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        box-sizing: border-box;
      }

      .card {
        background-color: #4a90e2;
        color: white;
        padding: 40px;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        flex: 1;
        min-width: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
    </div>
  </body>
</html>
